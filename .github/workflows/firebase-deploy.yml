name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main # Zorg ervoor dat de workflow alleen draait wanneer er naar main wordt gepusht.

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter Web app
        run: flutter build web

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Firebase deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GASTBOOK_APP }} # Firebase token voor authenticatie
        run: firebase deploy --only hosting --token $FIREBASE_SERVICE_ACCOUNT_GASTBOOK_APP
